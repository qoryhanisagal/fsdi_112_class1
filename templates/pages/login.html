{% extends "base.html" %}
{% load static %}

{% block show_navbar %}False{% endblock %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
  <div class="screen">
    <div class="login-wrapper">
      <div class="login-container">
        <!-- Image Section -->
        <!-- I displayed the left-hand image for visual impact -->
        <div class="image-container">
          <img src="{% static 'img/productivity_hands.png' %}" alt="illustration">
        </div>

        <!-- Form Section -->
        <!-- The login form card sits beside the image -->
        <div class="login-card">
          <div class="logo-area">
            <div class="logo-circle">AZ</div>
            <h1 class="app-title">Tiimo</h1>
          </div>

          <form>

            <div class="form-group">
              <label for="username">Email</label>
              <input type="text" id="username" name="username" placeholder="Your email" required>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" placeholder="Your password" required>
            </div>
            <!-- Submit button -->
            <button type="submit" class="btn-primary full-width">Continue â†’</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
